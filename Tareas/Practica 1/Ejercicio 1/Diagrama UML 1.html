<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diagrama UML - Cronometro</title>
<link rel="stylesheet" href="Estilos 1/estilos1.css">
</head>
<body>

<div class="uml">
    <div class="section title">
        Cronometro
    </div>

    <div class="section">
        - inicia : float<br>
        - finaliza : float
    </div>

    <div class="section">
        + __init__()<br>
        + get_inicia() : float<br>
        + get_finaliza() : float<br>
        + inicia()<br>
        + detener()<br>
        + lapsoDeTiempo() : float
    </div>
</div>

</body>
</html>
