<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diagrama UML - Cronometro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .uml {
        width: 300px;
        border: 2px solid black;
        background-color: white;
    }

    .uml .section {
        padding: 10px;
        border-bottom: 2px solid black;
    }

    .uml .section:last-child {
        border-bottom: none;
    }

    .title {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="uml">
    <div class="section title">
        Cronometro
    </div>

    <div class="section">
        - inicia : float<br>
        - finaliza : float
    </div>

    <div class="section">
        + __init__()<br>
        + get_inicia() : float<br>
        + get_finaliza() : float<br>
        + inicia()<br>
        + detener()<br>
        + lapsoDeTiempo() : float
    </div>
</div>

</body>
</html>
